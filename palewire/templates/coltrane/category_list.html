{% extends "coltrane/base.html" %}

{% block title %}{{ block.super }}.categories{% endblock %}

{% block content %}
	<div class="interiorlist">
		<h2>Categories</h2>
		<ul>
	    {% for object in object_list %}
				<li>
					<a href="{{ object.get_absolute_url }}">
						{{ object.title }}
					</a>
				</li>
	    {% endfor %}
		</ul>
	</div>
{% endblock %}
