{% extends "coltrane/base.html" %}

{% block title %}categories . {{ block.super }}{% endblock %}

{% block content %}
	<div class="interiorlist">
		<h2>Categories&nbsp;<img style="vertical-align:text-bottom;" src="/media/icons/categories.gif" alt="categories"/></h2>
		<ul>
	    {% for object in object_list %}
				<li>
					<a href="{{ object.get_absolute_url }}">
						{{ object.title }}
					</a>
				</li>
	    {% endfor %}
		</ul>
	</div>
{% endblock %}
