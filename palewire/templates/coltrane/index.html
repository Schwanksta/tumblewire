{% extends "coltrane/base.html" %}
{% load coltrane_tags %}


{% block title %}{{ block.super }}{% endblock %}

{% block content %}

{% for group in object_list %}
  <div class="box">
    <div class="box_title"><strong>{{group.name}}</strong></div>
        <div class="box_content">
            {% for object in group.objects %}
                <h3>{{ object.get_rendered_html }}</h3>
            {% endfor %}
        </div>
    </div>
{% endfor %}

{% endblock %}
